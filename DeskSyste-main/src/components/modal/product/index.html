<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="../product/ipcRenderer.js" defer></script>
  <script src="../product/preload.js" defer></script>
  <link rel="stylesheet" href="./styles.css" />
  <title>Produto</title>
</head>
<body>
  <header id="topbar-modal" class="container">
    <div class="container" style="-webkit-app-region: drag; height: 50px; flex-direction: row;">
      <div class="container">
        <h1>Produto</h1>
      </div>
    </div>

    <div class="container box-btns">
      <button id="modal-minimize-product" class="container" style="background-image: url('../../../assets/google-icons/white/minimize.svg');"></button>
      <button id="modal-close-product" class="container" style="background-image: url('../../../assets/google-icons/white/close.svg'); margin-left: 12px;"></button>
    </div>
  </header>

  <section id="body">
    <form action="#" method="post">
      <label for="product_code">Código do Produto:</label>
      <input type="text" id="product_code" name="product_code" required>

      <label for="description">Descrição:</label>
      <input type="text" id="description" name="description">

      <div class="container">
        <label for="category">Categoria:</label>
        <select id="category" name="category" class="input" required>
          <option value="">Selecione uma categoria</option>
          <option value="categoria1">Categoria 1</option>
          <option value="categoria2">Categoria 2</option>
          <option value="categoria3">Categoria 3</option>
        </select>
      </div>

      <div class="container row">
        <div class="container">
          <label for="purchase_price">Preço de Compra:</label>
          <input type="text" id="purchase_price" name="purchase_price" required>
        </div>

        <div class="container">
          <label for="selling_price">Preço de Venda:</label>
          <input type="text" id="selling_price" name="selling_price" required>
        </div>

        <div class="container" style="max-width: 100px;">
          <label for="quantity">Qtd.:</label>
          <input type="number" id="quantity" name="quantity" required>
        </div>
      </div>

      <input type="submit" value="Add Product">
    </form>
  </section>
</body>
</html>
